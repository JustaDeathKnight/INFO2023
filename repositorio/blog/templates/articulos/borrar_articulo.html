{% extends 'base.html' %}

{% block titulo %}Borrar Articulo{% endblock titulo %}

{% block contenido %}
<div class="container">
  <h2>¿Estás seguro de que deseas borrar este artículo?</h2>
  <p><strong>Título:</strong> {{ articulo.titulo }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Borrar</button>
    <a href="{% url 'detalle_articulo' articulo.pk %}">Cancelar</a>
  </form>
</div>
{% endblock contenido %}
