{% load static %}

<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-0">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"
      >
      <span class="badge p-1 pe-0 bg-light text-bg-light border border-dark-subtle rounded-pill">
        <img class="rounded-circle me-1" width="30" height="30" src="{% static 'img/donut_food_icon.svg' %}" alt="">
      </span>
      <div class='mx-2'>Blog de comida</div>
      </a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'acerca_de' %}">Acerca de</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{%url 'contacto'}">Contacto</a></li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Blog</a>
        </li>
        
      </ul>
      {% if user.is_authenticated %}
        <div class="d-flex justify-content-end ms-2">
          <span class="badge d-inline-flex align-items-center p-1 pe-2 text-light-emphasis bg-light text-bg-light border border-dark-subtle rounded-pill ">
            <img class="rounded-circle me-1" width="30" height="30" src="{{ user.imagen }}" alt="">
            {{ user.username }}
            <span class="vr mx-2 bg-dark"></span>
            <a
              type="button"
              class="btn btn-outline-danger rounded-pill btn-sm mx-0 me-0" aria-label="Small button"
              href="{% url 'logout' %}"
              >
                Logout
            </a>
          
          </span>
        </div>    
      {% else %}
        <div class="text-end text-center">
          <a
            type="button"
            class="btn btn-outline-light mx-2 me-2"
            href="{% url 'login' %}"
            >
              Login
          </a>
          <a type="button" class="btn btn-warning" href="{% url 'registro' %}">
            Registro
          </a>
        </div>
      {% endif %}

    </div>
  </div>
</nav>
