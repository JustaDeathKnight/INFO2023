{% extends 'base.html' %} {% load static %} {% block titulo %}Noticias{%
endblock titulo %} {% block contenido %}
<h2>Noticias detallada</h2>
<img
  src="{% static 'img/noticias/'|add:noticia.imagen %}"
  alt="{{ noticia.titulo }}"
/>
<p>
  <a href={% url 'noticias:detalle' noticia.pk %} TITULO: {{ noticia.titulo}}
</p>
<p>FECHA: {{ noticia.fecha }}</p>
<p>CATEGORIA: {{ noticia.categoria }}</p>
<p>CONTENIDO: {{ noticia.contenido }}</p>

{% endblock contenido %}
