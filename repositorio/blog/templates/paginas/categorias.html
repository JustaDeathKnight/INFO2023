{% extends 'base.html' %}

{% block titulo %}Categorias{% endblock titulo %}

{% block contenido %}
<!-- CategorÃ­as -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h1></h1>
      <hr>
      <div class="row d-flex">
        {% for categoria in categorias %}
        <div class="col-md-4 mb-3 d-flex justify-content-center ">
          <div class="card-categoria">
            <a href="{% url 'articulos_por_categoria' categoria.id %}" class=" btn btn-dark ">
              <div class="card-body">
                <div class="category-image">
                  <img src="{{categoria.icono.url}}" alt="{{categoria.nombre}}" class="w-100">
                </div>
                <h4 class="text-center">{{categoria.nombre}}</h4>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
