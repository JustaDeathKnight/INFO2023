{% extends 'base.html' %}
{% block contenido %}
<h2 class=" titulos-subtitulos fondo-semi-transparente text-center">Todas las Categor√≠as</h2>
<div class="row mt-3 g-4 fondo-semi-transparente">
  {% for categoria in categorias %}
  <div class="col-md-3">
    <div class="card-categorias p-1 h-100 bg-dark" >
      <div class="d-flex justify-content-between align-items-center p-1">
        <div class="flex-column 1h-1 imagename">
          <a href="{% url 'articulos_por_categoria' categoria.id %}" class="btn btn-outline-light w-100">
            {{categoria.nombre}}
          </a>
        </div>
        <div>
          <img src="{{categoria.icono.url}}" alt="{{categoria.nombre}}">
        </div>
        <a href="{% url 'articulos_por_categoria' categoria.id %}" class="btn btn-dark"> Ver articulos</a>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock contenido %}
